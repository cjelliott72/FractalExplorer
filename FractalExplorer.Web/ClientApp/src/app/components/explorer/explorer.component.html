<app-parameters (onRequestImage)="setRequestedState()"
                (onReceiveImage)="setReceivedImage($event)"
                (onReceiveError)="setReceivedError($event)"
                (onResizeImage)="setImageDimensions($event)"></app-parameters>
<div class="imageFrame" [style.height.px]="height" [style.width.px]="width">
  <div class="spinnerFrame" *ngIf="isImageLoading; else showImage">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <ng-template #showImage>
    <div class="image" id="imageDiv" [style.height.px]="height" [style.width.px]="width">
      <img [src]="imageToShow" alt="Fractal Image" *ngIf="!isImageEmpty" />
    </div>
  </ng-template>
</div>
